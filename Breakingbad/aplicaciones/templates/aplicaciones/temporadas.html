<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPORADAS</title>
</head>
<body>
    
    <form action="/busqueda" method="GET">
        Buscar: <input type="text" name="busq">
        <input type="submit" value="Buscar">

    </form>



    <ul>
        {%for item in matriz%}
        <p>{{item.0}}</p>

            {%for name in item%}  

                {% if name != item.0 %}
                <li> <a href="index/{{item.0}}/{{name}}"> Temporada {{name}} </a> </li>

                {% endif %}

            {% endfor %}

        {% endfor %}
       
    </ul>



    
    
</body>
</html>
